<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="./Js/jsfcrud.css"/>
        <h:outputScript name="./Css/jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Cliente" outcome="/Content_View/cliente/List.xhtml" />
                            <p:menuitem value="Colaborador" outcome="/Content_View/colaborador/List.xhtml" />
                            <p:menuitem value="DetallePedido" outcome="/Content_View/detallePedido/List.xhtml" />
                            <p:menuitem value="DetallePedidoproveedor" outcome="/Content_View/detallePedidoproveedor/List.xhtml" />
                            <p:menuitem value="Inventario" outcome="/Content_View/inventario/List.xhtml" />
                            <p:menuitem value="Pedido" outcome="/Content_View/pedido/List.xhtml" />
                            <p:menuitem value="Producto" outcome="/Content_View/producto/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/Content_View/proveedor/List.xhtml" />
                            <p:menuitem value="Reporte" outcome="/Content_View/reporte/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/Content_View/rol/List.xhtml" />
                            <p:menuitem value="Servicio" outcome="/Content_View/servicio/List.xhtml" />
                            <p:menuitem value="TipoProducto" outcome="/Content_View/tipoProducto/List.xhtml" />
                            <p:menuitem value="TipoSalida" outcome="/Content_View/tipoSalida/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
