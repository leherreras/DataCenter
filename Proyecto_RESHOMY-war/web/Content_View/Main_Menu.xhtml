            <ui:define name="Access">


                <h:form id="ContentAccessResHomy">

                    <!--Content-->
                    <div class="col-sm-4 col-md-4 col-lg-4" id="SetSizeLimit">
                        <div class="AccessLoginClientResHomy">
                            <p:graphicImage name="./Images/Icons/1.png" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4" id="SetSizeLimit">
                        <div class="AccessRegisterClientResHomy">
                            <p:graphicImage name="./Images/Icons/3.png" class="img-responsive"/>
                        </div>
                    </div>

                <h:form id="loginClientAccess">

                    <!--Modal Login Client-->

                    <div class="modal fade ModalLoginClient" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2>Iniciar Sesión Cliente</h2>
                                </div>
                                <div class="modal-body">
                                    <p:panel>
                                        <h:outputLabel for="usernameClient" value="Nombre de Usuario:" class="titleUsuarioClient"/>
                                        <br/>
                                        <p:inputText id="usernameClient" value="#{principalControllerClient.cliente}" required="true" class="txtUsuarioClient" label="Nombre de Usuario" placeholder="Nombre de Usuario"/>
                                        <br/><br/>
                                        <h:outputLabel for="passwordClient" value="Contraseña:" class="titleUsuarioClient"/>
                                        <br/>
                                        <p:password id="passwordClient" value="#{principalControllerClient.clave}" required="true" class="txtUsuarioClient" label="Contraseña" placeholder="Contraseña"/>
                                    </p:panel>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <p:commandButton class="buttonAccessResHomy" action="#{principalControllerClient.validarUser()}" value="Iniciar Sesión" ajax="false"/>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <p:commandButton class="buttonCancelAccess" value="Cancelar"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>

                <!--Content-->
                <h:form id="loginCollaboratorAccess">

                    <!--Modal Login Collaborator-->

                    <div class="modal fade ModalLoginCollaborator" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2>Iniciar Sesión Colaborador</h2>
                                </div>
                                <div class="modal-body">
                                    <p:panel>
                                        <h:outputLabel for="usernameCollaborator" value="Nombre de Usuario:" class="titleUsuarioCollaborator"/>
                                        <br/>
                                        <p:inputText id="usernameCollaborator" value="#{principalControllerCollaborator.colaborador}" required="true" class="txtUsuarioCollaborator" label="Nombre de Usuario" placeholder="Nombre de Usuario"/>
                                        <br/><br/>
                                        <h:outputLabel for="passwordCollaborator" value="Contraseña:"/>
                                        <br/>
                                        <p:password id="passwordCollaborator" value="#{principalControllerCollaborator.clave}" required="true" class="txtUsuarioCollaborator" label="Contraseña" placeholder="Contraseña"/>
                                    </p:panel>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <p:commandButton class="buttonAccessResHomy" value="Iniciar Sesión" action="#{principalControllerCollaborator.validarUser()}" ajax="false"/>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <p:commandButton class="buttonCancelAccess" value="Cancelar"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>

                                        </div>
                                    </div>
