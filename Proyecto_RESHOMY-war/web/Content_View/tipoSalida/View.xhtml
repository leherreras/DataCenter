<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSalidaViewDlg" widgetVar="TipoSalidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoSalidaTitle}">
            <h:form id="TipoSalidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSalidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoSalidaLabel_idTipoSalida}"/>
                        <h:outputText value="#{tipoSalidaController.selected.idTipoSalida}" title="#{bundle.ViewTipoSalidaTitle_idTipoSalida}"/>
                        <h:outputText value="#{bundle.ViewTipoSalidaLabel_destino}"/>
                        <p:selectBooleanCheckbox value="#{tipoSalidaController.selected.destino}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoSalidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
