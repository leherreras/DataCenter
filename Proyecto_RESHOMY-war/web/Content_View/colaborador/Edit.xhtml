<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColaboradorEditDlg" widgetVar="ColaboradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditColaboradorTitle}">
            <h:form id="ColaboradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colaboradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_idColaborador}" for="idColaborador" />
                        <p:inputText id="idColaborador" value="#{colaboradorController.selected.idColaborador}" title="#{bundle.EditColaboradorTitle_idColaborador}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_idColaborador}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{colaboradorController.selected.nombreUsuario}" title="#{bundle.EditColaboradorTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_nombreUsuario}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{colaboradorController.selected.contrasena}" title="#{bundle.EditColaboradorTitle_contrasena}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_contrasena}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_nombresColaborador}" for="nombresColaborador" />
                        <p:inputText id="nombresColaborador" value="#{colaboradorController.selected.nombresColaborador}" title="#{bundle.EditColaboradorTitle_nombresColaborador}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_nombresColaborador}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{colaboradorController.selected.primerApellido}" title="#{bundle.EditColaboradorTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{colaboradorController.selected.segundoApellido}" title="#{bundle.EditColaboradorTitle_segundoApellido}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_segundoApellido}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{colaboradorController.selected.sexo}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_especialidad}" for="especialidad" />
                        <p:inputText id="especialidad" value="#{colaboradorController.selected.especialidad}" title="#{bundle.EditColaboradorTitle_especialidad}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_especialidad}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{colaboradorController.selected.identificacion}" title="#{bundle.EditColaboradorTitle_identificacion}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{colaboradorController.selected.telefono}" title="#{bundle.EditColaboradorTitle_telefono}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{colaboradorController.selected.direccion}" title="#{bundle.EditColaboradorTitle_direccion}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{colaboradorController.selected.rol}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_rol}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colaboradorController.update}" value="#{bundle.Save}" update="display,:ColaboradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ColaboradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColaboradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
