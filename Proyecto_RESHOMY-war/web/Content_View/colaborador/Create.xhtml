<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColaboradorCreateDlg" widgetVar="ColaboradorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateColaboradorTitle}">
            <h:form id="ColaboradorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colaboradorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_idColaborador}" for="idColaborador" />
                        <p:inputText id="idColaborador" value="#{colaboradorController.selected.idColaborador}" title="#{bundle.CreateColaboradorTitle_idColaborador}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_idColaborador}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{colaboradorController.selected.nombreUsuario}" title="#{bundle.CreateColaboradorTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_nombreUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{colaboradorController.selected.contrasena}" title="#{bundle.CreateColaboradorTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_contrasena}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_nombresColaborador}" for="nombresColaborador" />
                        <p:inputText id="nombresColaborador" value="#{colaboradorController.selected.nombresColaborador}" title="#{bundle.CreateColaboradorTitle_nombresColaborador}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_nombresColaborador}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{colaboradorController.selected.primerApellido}" title="#{bundle.CreateColaboradorTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{colaboradorController.selected.segundoApellido}" title="#{bundle.CreateColaboradorTitle_segundoApellido}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_segundoApellido}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{colaboradorController.selected.sexo}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_especialidad}" for="especialidad" />
                        <p:inputText id="especialidad" value="#{colaboradorController.selected.especialidad}" title="#{bundle.CreateColaboradorTitle_especialidad}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_especialidad}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{colaboradorController.selected.identificacion}" title="#{bundle.CreateColaboradorTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{colaboradorController.selected.telefono}" title="#{bundle.CreateColaboradorTitle_telefono}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{colaboradorController.selected.direccion}" title="#{bundle.CreateColaboradorTitle_direccion}" required="true" requiredMessage="#{bundle.CreateColaboradorRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateColaboradorLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{colaboradorController.selected.rol}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_rol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colaboradorController.create}" value="#{bundle.Save}" update="display,:ColaboradorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ColaboradorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColaboradorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
