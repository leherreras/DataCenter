<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallePedidoproveedorListForm">
                <p:panel header="#{bundle.ListDetallePedidoproveedorTitle}">
                    <p:dataTable id="datalist" value="#{detallePedidoproveedorController.items}" var="item"
                                 selectionMode="single" selection="#{detallePedidoproveedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDetallePedidoProveedor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_idDetallePedidoProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetallePedidoProveedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_precioProductoUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioProductoUnidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_descuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.descuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_entregado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.entregado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_fechaPedidoProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPedidoProveedor}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_fechaEntregaProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntregaProveedor}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoproveedorTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detallePedidoproveedorController.prepareCreate}" update=":DetallePedidoproveedorCreateForm" oncomplete="PF('DetallePedidoproveedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetallePedidoproveedorViewForm" oncomplete="PF('DetallePedidoproveedorViewDialog').show()" disabled="#{empty detallePedidoproveedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetallePedidoproveedorEditForm" oncomplete="PF('DetallePedidoproveedorEditDialog').show()" disabled="#{empty detallePedidoproveedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detallePedidoproveedorController.destroy}" update=":growl,datalist" disabled="#{empty detallePedidoproveedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
