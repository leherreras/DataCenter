<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioViewDlg" widgetVar="ServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicioTitle}">
            <h:form id="ServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicioLabel_idServicio}"/>
                        <h:outputText value="#{servicioController.selected.idServicio}" title="#{bundle.ViewServicioTitle_idServicio}"/>
                        <h:outputText value="#{bundle.ViewServicioLabel_nombreServicio}"/>
                        <h:outputText value="#{servicioController.selected.nombreServicio}" title="#{bundle.ViewServicioTitle_nombreServicio}"/>
                        <h:outputText value="#{bundle.ViewServicioLabel_costoServicio}"/>
                        <h:outputText value="#{servicioController.selected.costoServicio}" title="#{bundle.ViewServicioTitle_costoServicio}"/>
                        <h:outputText value="#{bundle.ViewServicioLabel_tiempoDuracion}"/>
                        <h:outputText value="#{servicioController.selected.tiempoDuracion}" title="#{bundle.ViewServicioTitle_tiempoDuracion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
