<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioCreateDlg" widgetVar="ServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicioTitle}">
            <h:form id="ServicioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicioLabel_idServicio}" for="idServicio" />
                        <p:inputText id="idServicio" value="#{servicioController.selected.idServicio}" title="#{bundle.CreateServicioTitle_idServicio}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_idServicio}"/>
                        <p:outputLabel value="#{bundle.CreateServicioLabel_nombreServicio}" for="nombreServicio" />
                        <p:inputText id="nombreServicio" value="#{servicioController.selected.nombreServicio}" title="#{bundle.CreateServicioTitle_nombreServicio}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_nombreServicio}"/>
                        <p:outputLabel value="#{bundle.CreateServicioLabel_costoServicio}" for="costoServicio" />
                        <p:inputText id="costoServicio" value="#{servicioController.selected.costoServicio}" title="#{bundle.CreateServicioTitle_costoServicio}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_costoServicio}"/>
                        <p:outputLabel value="#{bundle.CreateServicioLabel_tiempoDuracion}" for="tiempoDuracion" />
                        <p:inputText id="tiempoDuracion" value="#{servicioController.selected.tiempoDuracion}" title="#{bundle.CreateServicioTitle_tiempoDuracion}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_tiempoDuracion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.create}" value="#{bundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
