<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteViewDlg" widgetVar="ReporteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReporteTitle}">
            <h:form id="ReporteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reporteController.selected != null}">
                        <h:outputText value="#{bundle.ViewReporteLabel_idReporte}"/>
                        <h:outputText value="#{reporteController.selected.idReporte}" title="#{bundle.ViewReporteTitle_idReporte}"/>
                        <h:outputText value="#{bundle.ViewReporteLabel_nombreReporte}"/>
                        <h:outputText value="#{reporteController.selected.nombreReporte}" title="#{bundle.ViewReporteTitle_nombreReporte}"/>
                        <h:outputText value="#{bundle.ViewReporteLabel_fechaReporte}"/>
                        <h:outputText value="#{reporteController.selected.fechaReporte}" title="#{bundle.ViewReporteTitle_fechaReporte}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReporteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
