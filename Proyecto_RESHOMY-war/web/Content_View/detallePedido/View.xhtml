<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePedidoViewDlg" widgetVar="DetallePedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallePedidoTitle}">
            <h:form id="DetallePedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_idDetallePedido}"/>
                        <h:outputText value="#{detallePedidoController.selected.idDetallePedido}" title="#{bundle.ViewDetallePedidoTitle_idDetallePedido}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_cantidadPedido}"/>
                        <h:outputText value="#{detallePedidoController.selected.cantidadPedido}" title="#{bundle.ViewDetallePedidoTitle_cantidadPedido}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_estadoPagoCliente}"/>
                        <p:selectBooleanCheckbox value="#{detallePedidoController.selected.estadoPagoCliente}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_estadoPagoColaborador}"/>
                        <p:selectBooleanCheckbox value="#{detallePedidoController.selected.estadoPagoColaborador}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_pedido}"/>
                        <h:outputText value="#{detallePedidoController.selected.pedido}" title="#{bundle.ViewDetallePedidoTitle_pedido}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_servicio}"/>
                        <h:outputText value="#{detallePedidoController.selected.servicio}" title="#{bundle.ViewDetallePedidoTitle_servicio}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_inventario}"/>
                        <h:outputText value="#{detallePedidoController.selected.inventario}" title="#{bundle.ViewDetallePedidoTitle_inventario}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_tipoSalida}"/>
                        <h:outputText value="#{detallePedidoController.selected.tipoSalida}" title="#{bundle.ViewDetallePedidoTitle_tipoSalida}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallePedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
