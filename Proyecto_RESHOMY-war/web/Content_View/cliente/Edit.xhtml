<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.EditClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{clienteController.selected.nombreUsuario}" title="#{bundle.EditClienteTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombreUsuario}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{clienteController.selected.contrasena}" title="#{bundle.EditClienteTitle_contrasena}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_contrasena}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_nombresCliente}" for="nombresCliente" />
                        <p:inputText id="nombresCliente" value="#{clienteController.selected.nombresCliente}" title="#{bundle.EditClienteTitle_nombresCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombresCliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{clienteController.selected.primerApellido}" title="#{bundle.EditClienteTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{clienteController.selected.segundoApellido}" title="#{bundle.EditClienteTitle_segundoApellido}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_segundoApellido}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{clienteController.selected.identificacion}" title="#{bundle.EditClienteTitle_identificacion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{clienteController.selected.sexo}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
