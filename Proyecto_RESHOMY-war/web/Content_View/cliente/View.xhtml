<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_idCliente}"/>
                        <h:outputText value="#{clienteController.selected.idCliente}" title="#{bundle.ViewClienteTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nombreUsuario}"/>
                        <h:outputText value="#{clienteController.selected.nombreUsuario}" title="#{bundle.ViewClienteTitle_nombreUsuario}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_contrasena}"/>
                        <h:outputText value="#{clienteController.selected.contrasena}" title="#{bundle.ViewClienteTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nombresCliente}"/>
                        <h:outputText value="#{clienteController.selected.nombresCliente}" title="#{bundle.ViewClienteTitle_nombresCliente}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_primerApellido}"/>
                        <h:outputText value="#{clienteController.selected.primerApellido}" title="#{bundle.ViewClienteTitle_primerApellido}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_segundoApellido}"/>
                        <h:outputText value="#{clienteController.selected.segundoApellido}" title="#{bundle.ViewClienteTitle_segundoApellido}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_identificacion}"/>
                        <h:outputText value="#{clienteController.selected.identificacion}" title="#{bundle.ViewClienteTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_sexo}"/>
                        <p:selectBooleanCheckbox value="#{clienteController.selected.sexo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                        <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_telefono}"/>
                        <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
