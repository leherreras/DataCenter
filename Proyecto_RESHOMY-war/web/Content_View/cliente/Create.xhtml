<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{clienteController.selected.nombreUsuario}" title="#{bundle.CreateClienteTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{clienteController.selected.contrasena}" title="#{bundle.CreateClienteTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_contrasena}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombresCliente}" for="nombresCliente" />
                        <p:inputText id="nombresCliente" value="#{clienteController.selected.nombresCliente}" title="#{bundle.CreateClienteTitle_nombresCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombresCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{clienteController.selected.primerApellido}" title="#{bundle.CreateClienteTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{clienteController.selected.segundoApellido}" title="#{bundle.CreateClienteTitle_segundoApellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_segundoApellido}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{clienteController.selected.identificacion}" title="#{bundle.CreateClienteTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{clienteController.selected.sexo}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
